<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Javscript -->
    <script src="js/data.js"></script>
    <script defer src="js/script.js"></script>

</head>
<body>
    <div id="root" class="container">
        <div class="card mt-5">
            <h1 class="text-center">Cose da fare</h1>
            <ul class="list-group border-top-0">
                <li v-for="task in tasks" class="list-group-item d-flex justify-content-between border-start-0 border-end-0" :class="task.done ? 'text-decoration-line-through' : '' ">
                    <div>
                    <input v-model="task.done" class="me-2" role="button" type="checkbox">
                        {{task.text}}
                    </div>
                    <div><i @click="deleteTask(task.id)" role="button" class="fa-solid fa-xmark"></i></div>
                </li>
                <li class="list-unstyled">
                    <div class="input-group p-2">
                        <input v-model.trim="newTaskText" @keyup.enter="addNewTask" type="text" class="form-control" placeholder="Inserisci una nuova cosa da fare">
                        <button @click="addNewTask" class="btn btn-outline-secondary rounded-0"><i class="fa-solid fa-plus"></i></button>
                    </div>
                </li>
            </ul>
        </div>

        <ul class="mt-3 p-0 list-unstyled d-flex justify-content-between my-container">
            <li>
                <button class="btn text-success" @click="checkAll(true)">
                    <i class="fa-solid fa-square-check"></i>
                    Tutti Fatti
                </button>
            </li>
            <li>
                <button class="btn text-warning" @click="checkAll(false)">
                    <i class="fa-regular fa-square"></i>
                    Tutti Da Fare
                </button>
            </li>
            <li>
                <button class="btn text-danger" @click="deleteAllCheck">
                    <i class="fa-solid fa-trash"></i>
                    Elimina Tutti
                </button>
            </li>
        </ul>
    </div>
</body>
</html>
